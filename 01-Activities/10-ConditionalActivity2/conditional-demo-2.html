<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Demo 2</title>
  </head>
  <body>

    <script type="text/javascript">

      if (true === true) {
        alert("hi");
      }
      else {
        alert("bye");
      }

      if (false === false) {
        alert("dude");
      }
      else {
        alert("nope");
      }

// not a string b/c the first 4 is a string ie not the same type but yes same value (===)
      if ("4" === 4) {
        alert("puppies");
      }
      else {
        alert("goats");
      }

// puppies b/c it is equal to (==)
      if ("4" == 4) {
        alert("puppies");
      }
      else {
        alert("goats");
      }

//always wants to alert itself to true - goo goo dolls
      if (true) {
        alert("goo goo dolls");
      }
      else {
        alert("vanilla ice");
      }

// 1D b/c wants to be true initially 
      if (false) {
        alert("the neighborhood");
      }
      else {
        alert("one direction");
      }

      if (("5" + "5") === "55") {
        alert("tofu");
      }
      else {
        alert("soybean");
      }
// it's tofu b/c putting the number 5 next to itself twice over == 55. 2 string value 5's =55 
// they're strings not integers

      if ((6 + "5") === "65") {
        alert("richard");
      }
      else {
        alert("branson");
      }
// it does = 65 bc one is an integer and one is a string, respectively. aka Richard 

    </script>

  </body>
</html>
