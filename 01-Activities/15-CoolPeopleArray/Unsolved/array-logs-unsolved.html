<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Printing</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

    // Use this Array
    var coolPeople = ["bruce lee", "arnold schwarzenegger", "will smith", "esther", "marie curie", "joan of arc"];

    // Then use console.log to print each of the names listed inside.

    for (var index = 0; index < coolPeople.length; index++) {
      console.log(coolPeople[index]);
    }

    // A for loop that runs through the length of the array and prints the value of each index in the console log 

    </script>

  </body>
</html>
